<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="./assets/fb_icon-3a64d4ef.ico" type="image/x-icon"> 
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./assets/index-a3d6cda1.css">
  </head>
  <body class="bg-slate-100 font-['Arial']">
    <div class="flex justify-center gap-14 py-28">
      <div class="flex flex-col justify-center h-72 w-2/5">
        <img src="./assets/dF5SId3UHWd-9531e960.svg" alt="Facebook Logo" class="w-3/5 -ml-8 -mb-4" />
        <p class="text-3xl"> 
          Facebook helps you connnect and share with the people in your life
        </p>
      </div>
      <div class="h-60 px-2 py-4 w-3/10 flex flex-col text-center">
        <div class="bg-white p-4 rounded-lg shadow-xl ">
          <input
            type="text"
            placeholder="Email address or phone number"
            class="w-full p-3 mb-3 text-lg border-solid border rounded-md border-slate-300 focus:outline-sky-600 focus:outline"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full p-3 mb-3 text-lg border-solid border rounded-md border-slate-300 focus:outline-sky-600 focus:outline"
          />
          <button
            class="w-full bg-sky-600 text-white p-3 font-semibold text-xl rounded-md mb-4 hover:bg-sky-700"
          >
            Log in
          </button>
          <span class="text-base text-sky-500 hover:underline">
            <a href="#">Forgotten Password?</a>
          </span>
          <hr class="m-5" />
          <button
            class="w-fit bg-lime-600 hover:bg-lime-700 text-white pt-2 pb-3 px-5 font-semibold text-lg rounded-md mb-2"
          >
            Create new account
          </button>
        </div>
        <div class="py-6">
          <p><a href="#" class="font-semibold hover:underline">Create a Page </a>for a celebrity, brand or business</p>
        </div>
      </div>
    </div>
  </body>
</html>
